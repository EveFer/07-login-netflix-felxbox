<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="/css/app.css">
    <title>Document</title>
</head>
<body>

    <header class="site-header">
        <img src="img/logo.svg" alt="lgo" class="logotipo">
    </header>

    <main class="formulario-login contenedor">
        <form action="#">
            <legend>Inicia Sesión</legend>
            <div class="campo">
                <input type="text" name="" id="usuario">
                <label for="">Email o número de telefono</label>
            </div>
            <div class="campo">
                <input type="password" name="" id="password">
                <label for="">Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label for="">Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas Ayuda?</a>
                    <label for="">Recuérdame</label>
                </div>
            </div>
        </form>

        <div class="contenido-inferior">
            <a href="">Iniciar Sesíon con Facebook</a>
            <p class="nuevo-usuario">
                ¿Primera vez en Netflix? <a href="">Suscríbete ya</a> 
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01800-265-0161</p>

            <nav class="menu-footer">
                <a href="">Términos de la tarjetas de regalo</a>
                <a href="">Términos de uso</a>
                <a href="">Declaración de privacidad</a>
            </nav>

            <select class="lenguaje" name="" id="">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
